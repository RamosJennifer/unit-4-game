<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Crystal Collector Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <script src='assets/javascript/game.js'></script>
</head>
<body>
    <header>
        <br> <br> <br> <br> <br>
    </header>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-12">
                <h1>Crystal Collector</h1>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-4">
              <h3>Wins: <span id="wins"></span></h3>
              <h3>Losses: <span id="losses"></span></h3>
            </div>
            <div class = "col-lg-4">
                <!-- This heading which will hold the "numToGuess" -->
                <h3>Number to Guess: <span id="numToGuess"></span></h3>
            </div>
            <div class = "col-lg-4">
                <h3>Guesses So Far: <span id="guessesSoFar"></span></h3>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <img src="assets/images/blueCrystal.jpg" alt="Blue Crystal" class="img-thumbnail crystal-image">
            </div>
            <div class = "col-lg-3">
                <img src="assets/images/pinkCrystal.jpg" alt="Pink Crystal" class="img-thumbnail crystal-image">
            </div>
            <div class = "col-lg-3">
                <img src="assets/images/purpleCrystal.jpg" alt="Purple Crytal" class="img-thumbnail crystal-image">                
            </div>
            <div class = "col-lg-3">
                <img src="assets/images/whiteCrystal.jpg" alt="White Crystal" class="img-thumbnail crystal-image"> 
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">

    var wins=0;
    $("#wins").html(wins)
    var losses=0;
    $("#losses").html(losses)

    var targetNumber = 53;
    $("#numToGuess").text(targetNumber);
    var guessesSoFar = [];
    $("#guessesSoFar").text(guessesSoFar)

    // Here we created a counter, we'll be using this to track the user's total clicks
    var clicks = 0;

    // Here we created code that selects a number
    var numberOptions = [10, 5, 3, 7];
    var increment = numberOptions[Math.round(Math.random())];

    // for (var i=19; i<120; i++) {
    //     console.log(Math.random(targetNumber[i]))

    // }

    // Here we created an on-click event that responds to button clicks of the crystal image.
    $(".crystal-image").on("click", function() {
        
        // Each time the user clicks the crystal the counter goes up by 10.
        clicks += increment;

        // Clicking the button triggers an alert message.
        alert("Your New Score is: " + clicks);

        if (clicks === targetNumber) {
            wins++;
            alert("You Win!");

        } else if (clicks > targetNumber) {
            losses++;
            alert("You Lose!!");
        }

    });
    </script>

    
</body>
</html>
