<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Crystal Collector Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <script src='assets/javascript/game.js'></script>
</head>
<body>
    <header>
        <br> <br> <br> <br> <br>
    </header>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-12">
                <h1>Crystal Collector</h1>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-4">
              <h3>Wins: </h3>
              <h3>Losses:</h3>
            </div>
            <div class = "col-lg-4">
                <h3 class = "numToGuess">Number to Guess: </h3>
            </div>
            <div class = "col-lg-4">
                <h3 class = "guessesSoFar">Guesses So Far: </h3>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <img src="assets/images/blueCrystal.jpg" alt="blueCrystal" class="img-thumbnail">
            </div>
            <div class = "col-lg-3">
                <img src="assets/images/pinkCrystal.jpg" alt="pinkCrystal" class="img-thumbnail">
            </div>
            <div class = "col-lg-3">
                <img src="assets/images/purpleCrystal.jpg" alt="purpleCrystal" class="img-thumbnail">                
            </div>
            <div class = "col-lg-3">
                <img src="assets/images/whiteCrystal.jpg" alt="whiteCrystal" class="img-thumbnail"> 
            </div>
        </div>
