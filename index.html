<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Crystal Collector Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>
<body>
    <header>
        <br> <br> <br> <br> <br>
    </header>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-12">
                <h1>Crystal Collector</h1>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-4">
              <h3>Wins: <span id="wins"></span></h3>
              <h3>Losses: <span id="losses"></span></h3>
            </div>
            <div class = "col-lg-4">
                <!-- This heading which will hold the "numToGuess" -->
                <h3>Number to Guess: <span id="numToGuess"></span></h3>
            </div>
            <div class = "col-lg-4">
                <h3>Guesses So Far: <span id="guessesSoFar"></span></h3>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <img src="assets/images/blueCrystal.jpg" alt="Blue Crystal" class="img-thumbnail crystal-image" data-name="blueCrystalImg">
            </div>
            <div class = "col-lg-3">
                <img src="assets/images/pinkCrystal.jpg" alt="Pink Crystal" class="img-thumbnail crystal-image" data-name="pinkCrystalImg">
            </div>
            <div class = "col-lg-3">
                <img src="assets/images/purpleCrystal.jpg" alt="Purple Crytal" class="img-thumbnail crystal-image" data-name="purpleCrystalImg">                
            </div>
            <div class = "col-lg-3">
                <img src="assets/images/whiteCrystal.jpg" alt="White Crystal" class="img-thumbnail crystal-image" data-name="whiteCrystalImg"> 
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

    
</body>
</html>
